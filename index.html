<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Hello</title>
</head>
<body>
    <div id="animate">
        <div id="content">
            <div class="sticky">
                <div class="stack">
                    <div class="wipe-container" id="greeting">
                        <div class="ml mt-2 content-container">
                            <p tabindex="-1" class="text-vlarge mb">
                                Hello there !!!
                            </p>
                        </div>
                    </div>
                    <div class="wipe-container" id="name">
                        <div class="ml mt-2 content-container">
                            <p tabindex="-1" class="text-vlarge mb">
                                About
                            </p>
                            <p>
                                My name is Pandu Wicaksono. <br>I am student in Politeknik Statistika STIS.
                            </p>
                        </div>
                    </div>
                    <div class="wipe-container" id="twitter">
                        <div class="mt-2 ml content-container">
                            <p class="text-vlarge mb">Account</p>
                            <p>Follow me on <a href="https://twitter.com/panicks__" target="_blank">Twitter</a>.</p>
                        </div>
                    </div>
                    <div class="wipe-container" id="end">
                        <div class="mt-2 ml content-container">
                            <p class="text-vlarge mb">Thanks</p>
                            <p>That's all.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
<script src="app.js"></script>
</html>
